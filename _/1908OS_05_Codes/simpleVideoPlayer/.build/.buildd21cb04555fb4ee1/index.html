<!DOCTYPE html><html><head>
    <meta charset="utf-8" />
    <meta name="description" content="Simple video player for Tizen" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    
    <link rel="stylesheet" href="/usr/share/tizen-web-ui-fw/latest/themes/tizen-white/tizen-web-ui-fw-theme.min.css" name="tizen-theme" />
    <title>Simple Video Player</title>
    <script src="/usr/share/tizen-web-ui-fw/latest/js/jquery.min.js"></script>
    <script src="/usr/share/tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.min.js"></script>
    <script src="/usr/share/tizen-web-ui-fw/latest/js/tizen-web-ui-fw.min.js" data-framework-theme="tizen-white"></script>
	<script type="text/javascript" src="./js/videoManager.js"></script> 
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div data-role="page" id="videoManager">
        <div data-role="header" data-position="fixed">
            <h1>Simple Video Player</h1>
        </div><!-- /header -->

        <div data-role="content">
            <h2>Videos</h2>
            <ul id="listVideos" data-role="listview"></ul>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed">
            <h4>Tizen Cookbook</h4>
        </div><!-- /footer -->
    </div><!-- /page one -->

    <div data-role="page" id="videoPlayer">
        <div data-role="header" data-position="fixed">
            <h1>Simple Video Player</h1>
        </div><!-- /header -->

        <div data-role="content">
            <h2>Video Player</h2>
            <video id="player" width="320" height="240" src="" controls=""></video>
            <p><a href="#videoManager" data-role="button">Back</a></p>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed">
            <h4>Tizen Cookbook</h4>
        </div><!-- /footer -->
    </div><!-- /page two -->


</body></html>
