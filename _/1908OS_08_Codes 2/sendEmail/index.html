<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Send E-mail"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    
    <link rel="stylesheet" href="tizen-web-ui-fw/latest/themes/tizen-white/tizen-web-ui-fw-theme.css" name="tizen-theme"/>
    <title>E-mail</title>

    <script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js"
        data-framework-theme="tizen-white"></script>

	<script type="text/javascript" src="./js/email.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>E-mail</h1>
        </div><!-- /header -->

        <div data-role="content">
        	<div data-role="fieldcontain">
			    <label for="emailTo">To:</label>
			    <input type="text" name="emailTo" id="emailTo" value=""  />
			</div>
			
			<div data-role="fieldcontain">
			    <label for="emailCC">CC:</label>
			    <input type="text" name="emailCC" id="emailCC" value=""  />
			</div>
			
			<div data-role="fieldcontain">
			    <label for="emailSubject">Subject:</label>
			    <input type="text" name="emailSubject" id="emailSubject" value=""  />
			</div>
			
			<div data-role="fieldcontain">
			    <label for="emailContent">Content:</label>
			    <textarea name="emailContent" id="emailContent"></textarea>
			</div>
			
        	<a href="#" id="buttonSend" data-role="button">Send</a>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed">
            <h4>Tizen Cookbook</h4>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
