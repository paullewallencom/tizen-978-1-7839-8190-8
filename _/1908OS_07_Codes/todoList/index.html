<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="A Tizen Web UI FW multi-page template generated by Tizen Web IDE"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    
    <link rel="stylesheet" href="tizen-web-ui-fw/latest/themes/tizen-white/tizen-web-ui-fw-theme.css" name="tizen-theme"/>
    <title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Mutil-Page</title>
    <!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    -->
    <script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js"
        data-framework-theme="tizen-white"></script>

    <script type="text/javascript" src="./js/tasks.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
	<div id="contactError" data-role="popup" class="center_info">
	   <div class="ui-popup-text"> 
	      <p id="dialogErrorText"></p>
	   </div>
	</div>

    <div data-role="page" id="list">
        <div data-role="header" data-position="fixed">
            <h1>Tasks</h1>
            <a href="#add" data-icon="plus">New</a>
        </div><!-- /header -->

        <div data-role="content">
        	<ul id="listTasks" data-role="listview"></ul>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed">
            <h4>Tizen Cookbook</h4>
        </div><!-- /footer -->
    </div>
    
    <div data-role="page" id="add">
        <div data-role="header" data-position="fixed">
            <h1>Add New Task</h1>
        </div><!-- /header -->

        <div data-role="content">
        	<div data-role="fieldcontain">
			    <label for="taskDesc">Description:</label>
			    <input type="text" name="taskDesc" id="taskDesc" value=""  />
			</div>
			<div data-role="fieldcontain">
			    <label for="taskSummary">Summary:</label>
			    <input type="text" name="taskSummary" id="taskSummary" value=""  />
			</div>
						
			<div data-role="fieldcontain">
			    <label for="taskDueDate">Due date:</label>
			    <input type="date" name="taskDueDate" id="taskDueDate" value="" data-format="MMM dd yyyy	hh:mm tt" value="2012-06-30T00:00:00+09:00"  />
			</div>
			
        	<a href="#" id="buttonSaveTask" data-role="button">Save</a>
            <a href="#list" data-direction="reverse" data-role="button">Back</a>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed">
            <h4>Tizen Cookbook</h4>
        </div><!-- /footer -->
    </div>


</body>
</html>
